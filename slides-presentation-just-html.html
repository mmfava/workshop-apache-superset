<h1 id="hist%C3%B3ria">História</h1>

<p><strong>Max Beauchemin</strong></p>
<ul>
<li>Projeto de hackathon no Airbnb (2015) cujo objetivo era a criação de uma ferramenta para a visualização de dados em código aberto.</li>
<li>Cresceu rapidamente e superou o Tableau como principal solução de visualização de dados do Airbnb.</li>
<li>Em 2016, Superset tornou-se um projeto de código aberto completo, incubado pela Apache Software Foundation.</li>
<li>Empresas como Airbnb, Lyft e Twitter (X) são usuários corporativos do Superset.</li>
</ul>
<p><br /> <div style="border: 1px solid #ccc; padding: 15px; padding-left:60px; font-size: 0.7em; background-color: #f8f8f8;"> Maxime criou o <strong>Apache Superset</strong> para superar as limitações do <strong>Tableau</strong> no Airbnb, que não suportava <strong>Presto</strong> e <strong>Druid</strong>, além de ser caro e pouco escalável. O objetivo era desenvolver uma solução <strong>open-source</strong>, flexível e acessível para análise e visualização de dados. <a href="https://maximebeauchemin.medium.com/the-future-of-business-intelligence-is-open-source-9b654595773a"><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f517.svg" data-marp-twemoji=""/></a></div></p>
<footer>Marília Melo Favalesso</footer>
</section>
</foreignObject><foreignObject width="1920" height="1080" data-marpit-advanced-background="pseudo"><section data-header="🐍 84ª Python Floripla" data-footer="Marília Melo Favalesso" data-paginate="true" data-theme="slides-left" data-marpit-pagination="21" style="" data-marpit-pagination-total="46" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section data-header="🐍 84ª Python Floripla" data-footer="Marília Melo Favalesso" data-paginate="true" data-class="first-slide" data-theme="slides-left" class="first-slide" data-marpit-pagination="22" style="--header:🐍 84ª Python Floripla;--footer:Marília Melo Favalesso;--paginate:true;--class:first-slide;--theme:slides-left;" data-marpit-pagination-total="46" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;theme/slides-design/12.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1920" height="1080"><section id="22" data-header="🐍 84ª Python Floripla" data-footer="Marília Melo Favalesso" data-paginate="true" data-class="first-slide" data-theme="slides-left" class="first-slide" data-marpit-pagination="22" style="--header:🐍 84ª Python Floripla;--footer:Marília Melo Favalesso;--paginate:true;--class:first-slide;--theme:slides-left;" data-marpit-pagination-total="46" data-marpit-advanced-background="content">

<h2 id="fontes-de-dados">Fontes de dados</h2>

<p>A ferramenta se conecta a diversas fontes de dados compatíveis com <strong>SQL</strong>, incluindo <strong>Presto, Trino, Athena e muitos outros</strong>.<br />
<small><br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> Suporte a <strong>bancos relacionais e data warehouses</strong><br />

</small></p>

<h3 id="rbac-role-based-access-control">RBAC (Role-Based Access Control)</h3>
<p><em>Controle de acesso baseado em funções</em></p>
<p>Define <strong>o que o usuário pode ver e fazer</strong>, de acordo com seus <strong>papéis (roles)</strong>.</p>
<p><strong>Exemplos de permissões:</strong><br />
► Ver dashboards<br />
► Editar datasets<br />
► Executar SQL<br />
► Gerenciar usuários</p>
<p><strong>Como funciona</strong></p>
<ul>
<li>Roles padrão: <em>Admin</em>, <em>Alpha</em>, <em>Gamma</em></li>
<li>Possível criar roles personalizados</li>
<li>Usuários podem ter múltiplos roles</li>
</ul>
<footer>Marília Melo Favalesso</footer>
</section>

<h3 id="rls-row-level-security">RLS (Row-Level Security)</h3>
<p><em>Segurança em nível de linha</em></p>
<p>Restringe <strong>quais dados o usuário pode ver</strong>, aplicando <strong>filtros por linha</strong>.</p>
<p><strong>Exemplo:</strong><br />
João vê só dados da região <strong>Sudeste</strong>,<br />
Maria vê apenas da <strong>Região Sul</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plsql">WHERE regiao IN ('sul')
</code></pre>
<p><strong>Como funciona</strong></p>
<ul>
<li>Filtros criados em <em>Security &gt; Row Level Security</em></li>
<li>Associados a datasets e roles</li>
<li>Aplicados automaticamente nas queries</li>
</ul>
<footer>Marília Melo Favalesso</footer>
</section>
